<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator | EvanPatrick.net</title>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="{% static 'calculator/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <h1>Basic Calculator</h1>
    </div>
    <div class="btn">
      <p1> Trig functions do not yet work</p1>
    </div>
    <div class="calculator">
      <div class="screen" data-screen>0</div>
      <div class="buttons-grid">
        <div id='numbers'>
          <div class="row" id="row-6">
            <div class="btn" data-operator>x!</div>
            <div class="btn" data-operator>x^y</div>
            <div class="btn" id="">?</div>
          </div>
          <div class="row" id="row-5">
            <div class="btn" id="">tan(x)</div>
            <div class="btn" id="">sin(x)</div>
            <div class="btn" id="">cos(x)</div>
          </div>
          <div id='row-4' class='row'>
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
          </div>
          <div id='row-3' class='row'>
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
          </div>
          <div id='row-2' class='row'>
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
          </div>
          <div id='row-1' class='row'>
            <button class="btn" data-point>.</button>
            <button class="btn" data-number>0</button>
            <button class="btn" data-equals>=</button>
          </div>
        </div>
        <div id='operand-buttons'>
          <button class="o-btn" data-operator>÷</button>
          <button class="o-btn" data-operator>×</button>
          <button class="o-btn" data-operator>−</button>
          <button class="o-btn" data-operator>+</button>
          <button class="o-btn btn-red span-2" data-clear>CLEAR</button>
          <button class="o-btn btn-blue span-2" data-delete>DELETE</button>
        </div>
      </div>
    <script src="{% static 'calculator/calculator.js' %}"></script>
  </body>
</html>
