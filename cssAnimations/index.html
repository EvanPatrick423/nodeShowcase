<!DOCTYPE html>
<html>
  <style>

  </style>
  <head>
    <title>EvanPatrick.net</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'cssAnimations/style.css' %}">
  </head>

  <body>
      <div id="view">
        <div id="header">
          <h1>Various CSS Animations and Widgets</h1>
        </div>

        <div id="nav-bar">
          <a id="home" class="nav-item" href="{% url 'landPage:index' %}">Home Page</a>
          <a class="nav-item" href="{% url 'theodinproject:index' %}">The Odin Project Files</a>
          <a id="active" class="nav-item" href="{% url 'cssAnimations:index' %}">Various CSS Animations</a>
          <!--<a class="nav-item" href="{% url 'theodinproject:javascript30' %}">Javascript30</a>-->
          <a class="nav-item" href="{% url 'polls:index' %}">Voting Poll App</a>
        </div>

        <div id="animation-bay">
          <div class="animation" id="one">
            <div id="back"></div>
            <div class="stars" id="star-1"></div>
            <div class="stars" id="star-2"></div>
          </div>

          <div class="animation" id="heart-beat">
            <div class="back"></div>
            <div class="heart"></div>
          </div>

          <div class="animation" id="penquin-wave">
            <div class="penguin">
              <div class="penguin-bottom">
                <div class="right-hand"></div>
                <div class="left-hand"></div>
                <div class="right-feet"></div>
                <div class="left-feet"></div>
              </div>
              <div class="penguin-top">
                <div class="right-cheek"></div>
                <div class="left-cheek"></div>
                <div class="belly"></div>
                <div class="right-eye">
                  <div class="sparkle"></div>
                </div>
                <div class="left-eye">
                  <div class="sparkle"></div>
                </div>
                <div class="blush-right"></div>
                <div class="blush-left"></div>
                <div class="beak-top"></div>
                <div class="beak-bottom"></div>
              </div>
            </div>

          </div>
        </div>
      </div>










  </body>
</html>
